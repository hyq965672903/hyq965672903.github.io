# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 灼华碎碎语
subtitle: Welcome to Hu's Blog
description: 专注于Web,分享生活,分享知识
keywords: [Java, Vue, Android, 摄影]
author: 灼华
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://example.com/child' and root as '/child/'
url: https://hyq965672903.gitee.io
root: /
permalink: posts/:abbrlink.html
abbrlink:
  alg: crc32
  rep: hex
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
marked: # eg:![](image.jpg) will be rendered as <img src="/2020/01/02/foo/image.jpg">.
  prependRoot: true
  postAsset: true
relative_link: false
future: true
highlight:
  enable: false
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false


# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: fluid

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  - type: 'git'
    repo: 'https://github.com/hyq965672903/hyq965672903.github.io.git'
    branch: main
  # - type: 'git'
  #   repo: 'https://gitee.com/hyq965672903/hyq965672903.git'
  #   branch: master

#---------------------------
# 看板娘配置
# https://github.com/EYHN/hexo-helper-live2d/blob/master/README.zh-CN.md
#---------------------------
live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    # use: live2d-widget-model-shizuku
    use: https://cdn.jsdelivr.net/gh/hyq965672903/hyq965672903.github.io/live2dw/assets/shizuku.model.json # cdn 加速
  display:
    position: right
    width: 150
    height: 300
  mobile:
    show: true
    scale: 0.5
  react:
    opacity: 0.7
  dialog:
    enable: true # Display dialog 显示人物对话框
    hitokoto: true # Enable hitokoto 使用一言API


#---------------------------
# 中文链接转拼音
# hexo-permalink-pinyin Hexo
# https://github.com/viko16/hexo-permalink-pinyin.git
#---------------------------
permalink_pinyin:
  enable: true
  separator: '-' # default: '-'

#---------------------------
# 图片懒加载插件
# hexo-lazyload-image
# https://github.com/Troy-Yang/hexo-lazyload-image.git
#---------------------------
lazyload:
  enable: true
  onlypost: false # 是否只对文章的图片做懒加载 loadingImg: # eg ./images/loading.gif

#---------------------------
# cdn加速
# jsdelivr
#---------------------------
cdn:
    jsdelivr:
        enabled: true
#2022年06月21日  插件hexo-generator-restful 生成接口数据
restful:
  # site 可配置为数组选择性生成某些属性
  # site: ['title', 'subtitle', 'description', 'author', 'since', email', 'favicon', 'avatar']
  site: true        # hexo.config mix theme.config
  posts_size: 10    # 文章列表分页，0 表示不分页
  posts_props:      # 文章列表项的需要生成的属性
    title: true
    slug: true
    date: true
    updated: true
    comments: true
    path: true
    excerpt: false
    cover: true      # 封面图，取文章第一张图片
    content: false
    keywords: false
    categories: true
    tags: true
  categories: true         # 分类数据
  use_category_slug: false # Use slug for filename of category data
  tags: true               # 标签数据
  use_tag_slug: false      # Use slug for filename of tag data
  post: true               # 文章数据
  pages: false             # 额外的 Hexo 页面数据, 如 About
